{% if full_page %}
{% extends 'base.html' %}
{% endif %}
<div class="flex items-center justify-center h-screen max-w-md mx-auto">
    <div
        class="p-5 w-full dark:text-dark border border-lighter dark:border-darker dark:bg-dark bg-light rounded-lg shadow drop-shadow">

        <div class="flex items-center justify-between">
            <h1 class="text-3xl font-bold mb-6">Log In</h1>
            <a href="{{ url_for('routes.index') }}" onclick="navigate(event, '/')" class="block mb-4">
                <button type="button"
                    class="shadow bg-blue-500 text-white rounded-full transition-colors hover:bg-blue-600">
                    <svg class="h-10 w-10 p-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"></path>
                    </svg>
                </button>
            </a>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="username" class="block text-lg font-medium text-neutral-700">Username:</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full border rounded-md p-3 text-lg
                bg-white dark:bg-dark focus:outline-none dark:border-darker
                focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                transition duration-200 ease-in-out shadow-sm" placeholder="Enter your username">
            </div>

            <div class="relative">
                <label for="password" class="block text-lg font-medium text-neutral-700">Password:</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full border rounded-md p-3 text-lg
                bg-white dark:bg-dark focus:outline-none dark:border-darker
                focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                transition duration-200 ease-in-out shadow-sm" placeholder="Enter your password">
                <span id="toggle-password" class="absolute inset-y-0 right-3 flex items-center cursor-pointer">
                    <span class="material-symbols-outlined" id="eye-icon">visibility</span>
                </span>
            </div>

            <!--REMEMBER ME CHECKBOX-->

            <div class="flex items-center">
                <input type="checkbox" id="rememberMe" name="remember_me" class="mr-2">
                <label for="rememberMe" class="text-lg text-neutral-700">Remember Me</label>
            </div>

            <script> const form = document.getElementById('loginForm');
                form.addEventListener('submit', function(event) {
                    const rememberMe = document.getElementById('rememberMe').checked;
                });
                </script>

            <script> app.post('/login', (req, res) => {
                const { username, password, rememberMe } = req.body;

                    // Set session or token as needed
                    req.session.user = username;
            
                    if (rememberMe) {
                        // Set a cookie with a longer expiration time (e.g., 30 days)
                        res.cookie('username', username, { maxAge: 30 * 24 * 60 * 60 * 1000 });
                    }
                    
                    res.redirect('/dashboard');
                } else {
                    res.redirect('/login?error=invalid_credentials');
                }
            });
            </script>
            <script> window.onload = function() {
                const usernameCookie = getCookie('username');
                if (usernameCookie) {
                    document.getElementById('username').value = usernameCookie;
                    document.getElementById('rememberMe').checked = true;
                }
            };
            
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
            }
            </script>


            <div id="login-error" class="text-red-400"></div>

            <div class="flex justify-end">
                <button type="submit"
                    class="inline-block bg-blue-600 text-white rounded-full px-4 py-2 transition hover:bg-blue-500 dark:bg-blue-500 dark:hover:bg-blue-400 cursor-pointer">
                    Log In
                </button>
            </div>
        </form>

        <p class="mt-4 text-center">Don't have an account? <a href="{{ url_for('routes.signup') }}"
                onclick="navigate(event, '/signup')" class="text-blue-500 hover:underline">Sign Up</a></p>
    </div>
</div>
