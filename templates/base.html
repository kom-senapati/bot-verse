<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Verse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Teko:wght@700&display=swap');

        html {
            font-family: "Poppins", sans-serif;
            font-weight: 500;
            font-style: normal;
        }
        .brand {
            font-family: "Teko", cursive;
            font-weight: 700;
            background-clip: text;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        .bg-grid {
            inset: 0;
            height: 100%;
            width: 100%;
            background-image: linear-gradient(to right, #80808012 1px, transparent 1px),
              linear-gradient(to bottom, #80808012 1px, transparent 1px);
            background-size: 24px 24px;
        }
        html.dark .bg-grid {
            background-image: linear-gradient(to right, #ffffff12 1px, transparent 1px),
              linear-gradient(to bottom, #ffffff12 1px, transparent 1px);
        }
        html.dark {
            color-scheme: dark;
        }
        .toggle-circle {
            transition: transform 0.3s ease-in-out;
        }
        #toggle:checked + label .toggle-circle {
            transform: translateX(44px) rotate(-225deg);
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    animation: {
                        'sparkle': 'sparkle 6.8s linear infinite',
                        'sparkle-checked': 'sparkle-checked 7.5s linear infinite',
                    },
                    keyframes: {
                        sparkle: {
                            'to': { width: '1px', transform: 'translate(1500%, -50%)' },
                        },
                        'sparkle-checked': {
                            'to': { width: '1.5px', transform: 'translate(3750%, -50%)' },
                        },
                    },
                    backgroundImage: {
                        'radial-gradient-blue': 'radial-gradient(circle at 50% -100%, rgb(58, 155, 252) 0%, rgba(12, 12, 12, 1) 80%)',
                        'radial-gradient-gray': 'radial-gradient(circle at 50% 0%, #666666 0%, #414344 100%)',
                    },
                    boxShadow: {
                        'toggle': 'inset 0 -0.15rem 0.15rem #54a8fc, inset 0 0 0.5rem 0.75rem #414344',
                    },
                },
            },
        }
    </script>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>

    <body class="transition-colors duration-300 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="absolute inset-0 -z-10 h-full w-full bg-grid"></div>
    <header class="bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            
            <h1 class="text-3xl font-bold brand bg-gradient-to-r from-blue-500 to-purple-500 text-transparent bg-clip-text">Bot Verse</h1>
            
            <!-- New Toggle Switch -->
            <div class="relative z-10 w-fit h-[25px] rounded-full">
                <input type="checkbox" id="toggle" name="toggle" class="hidden peer">
                <label for="toggle" class="cursor-pointer inline-block p-1.5 w-[82px] h-full bg-gray-900 border border-gray-600 border-b-0 rounded-full box-content transition-all duration-300 ease-in-out peer-checked:bg-transparent peer-checked:border-[#3d6970] relative before:content-[''] before:absolute before:-z-10 before:top-1/2 before:left-1/2 before:-translate-x-1/2 before:-translate-y-1/2 before:w-[calc(100%+1rem)] before:h-[calc(100%+1rem)] before:bg-gray-700 before:border before:border-gray-600 before:border-b-0 before:rounded-full before:transition-all before:duration-300 before:ease-in-out peer-checked:before:shadow-[0_0.75rem_1.875rem_-1.5rem_#0080ff] after:content-[''] after:absolute after:-z-10 after:top-1/2 after:left-1/2 after:-translate-x-1/2 after:-translate-y-1/2 after:w-full after:h-full after:bg-radial-gradient-blue after:rounded-full">
                    <div class="toggle-circle relative flex justify-center items-center w-[25px] h-[25px] bg-radial-gradient-gray border border-gray-400 border-b-0 rounded-full shadow-toggle peer-checked:bg-radial-gradient-blue peer-checked:border-blue-500 overflow-clip peer-checked:overflow-visible">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 30 30" class="w-[0.85rem] fill-gray-300">

                        </svg>
                        <span class="sparkle absolute top-1/2 left-1/2 block w-[1.5px] aspect-square bg-gray-300 rounded-full origin-center rotate-[25deg] -translate-x-1/2 -translate-y-1/2 animate-sparkle peer-checked:w-[2px] peer-checked:bg-gray-400 peer-checked:animate-sparkle-checked"></span>
                    </div>
                </label>
            </div>
        </div>
    </header>
    <div class="h-screen overflow-y-scroll no-scrollbar">
        {% block content %}
        {% endblock %}
    </div>
    <script>
        // JavaScript to handle theme toggle
        const toggle = document.getElementById('toggle');
        toggle.addEventListener('change', function() {
            if (this.checked) {
                document.documentElement.classList.add('dark');
                localStorage.theme = 'dark';
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.theme = 'light';
            }
        });

        // Set initial toggle state based on current theme
        if (document.documentElement.classList.contains('dark')) {
            toggle.checked = true;
        }
    </script>
</body>
</html>
